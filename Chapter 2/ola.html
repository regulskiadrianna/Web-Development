<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Heading and List</title>
  </head>
  <body>
    <h1>My Favorite Colors</h1>
    <ol type="A">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>

<p>* Begin with an integer value other than 1</p>
  <ol start="10">
    <li>Pink</li>
    <li>Black</li>
  </ol>

  <p>* Display in descending order</p>
  <ol start="3" reversed = "reversed">
    <li>Brown</li>
    <li>Green</li>
    <li>Yellow</li>
  </ol>

  </body>
</html>
